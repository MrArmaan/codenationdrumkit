<!-- instructions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="drumkit.js"></script>
    <title>Instructions - Mo's Rockband Online</title>
</head>
<body>
    <div class="instructions">
        <h1>Instructions</h1>
        <p>Press the corresponding keys on your keyboard or click the buttons below to play the sounds:</p>
        <div class="keyboard">
            <p>Boom - B</p>
            <p>Clap - C</p>
            <p>Hihat - H</p>
            <p>Kick - K</p>
            <p>Openhat - O</p>
            <p>Ride - R</p>
            <p>Snare - S</p>
            <p>Tink - T</p>
            <p>Tom - M</p>
        </div>
        <div class="buttons">
            <button class="sound button-boom" data-key="66">Boom</button>
            <button class="sound button-clap" data-key="67">Clap</button>
            <button class="sound button-hihat" data-key="72">Hihat</button>
            <button class="sound button-kick" data-key="75">Kick</button>
            <button class="sound button-openhat" data-key="79">Openhat</button>
            <button class="sound button-ride" data-key="82">Ride</button>
            <button class="sound button-snare" data-key="83">Snare</button>
            <button class="sound button-tink" data-key="84">Tink</button>
            <button class="sound button-tom" data-key="77">Tom</button>
        </div>

    
        <audio data-key="66" src="sounds/boom.wav"></audio>
        <audio data-key="67" src="sounds/clap.wav"></audio>
        <audio data-key="72" src="sounds/hihat.wav"></audio>
        <audio data-key="75" src="sounds/kick.wav"></audio>
        <audio data-key="79" src="sounds/openhat.wav"></audio>
        <audio data-key="82" src="sounds/ride.wav"></audio>
        <audio data-key="83" src="sounds/snare.wav"></audio>
        <audio data-key="84" src="sounds/tink.wav"></audio>
        <audio data-key="77" src="sounds/tom.wav"></audio>
    </div>
</body>
</html>

</html>
